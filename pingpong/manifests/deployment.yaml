apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
          - name: shared-text
          persistentVolumeClaim:
            claimName: text-claim
          volumeMounts:
          - name: shared-text
          mountPath: /usr/src/app/files            
      containers:
        - name: pingpong
          image: melimet/pingpong:latest
          volumeMounts:
          - name: shared-text
          mountPath: /usr/src/app/files